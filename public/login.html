<!DOCTYPE html>
<html lang="en" id="dinamikWeb">
<head>
  <meta charset="UTF-8">
  <title>
	Dashboard Login - Dinamik
</title>
  <meta content="width=device-width,initial-scale=1" name="viewport">
  <link rel="stylesheet" href="assets/css/app.css">
</head>

<body class="page-login">

  

<div class="page-login__container">

  <div class="panel">
    <img src="assets/images/panel-login.png" alt="">

    <div class="panel__login">
      <div class="form">
        <div class="form-group">
          <label for="username" class="label-control">Kullanıcı Adı</label>
          <input type="text" id="username" class="form-control">
        </div>
        <div class="form-group">
          <label for="password" class="label-control">Şifre</label>
          <input type="password" id="passwordusername" class="form-control">
        </div>
        <div class="panel__login__submit form-group m-top-10">
          <a href="#" class="button button--link button--link-light-gray">Şifremi Unuttum!</a>
          <button class="button button--aqua">Giriş Yap</button>
        </div>
      </div>
    </div>
  </div>

</div>



  
  
  
  <script src="assets/js/libs.js"></script>
  <script src="assets/js/app.js"></script>
</body>
</html>
